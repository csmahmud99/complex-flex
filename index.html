<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ny Responsive Image Gallery</title>

    <!-- Linking with the main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <!-- Header Section  -->
    <header>
        <h2>Complex Photo Gallery</h2>
        <hr />
    </header>

    <main>
        <!-- First Image Row -->
        <section class="row">
            <img src="images/A.jpg" alt="A" />
        </section>

        <!-- Second Image Row -->
        <section class="row second-row">
            <div>
                <img src="images/B.jpg" alt="B" />
            </div>
            <div>
                <img src="images/C.jpg" alt="C" />
            </div>
            <div class="second-row-third-container">
                <div>
                    <img src="images/D.jpg" alt="D" />
                </div>
                <div>
                    <img src="images/E.jpg" alt="E" />
                </div>
            </div>
        </section>

        <!-- Third Image Row -->
        <section class="row third-row">
            <div>
                <img src="images/F.jpg" alt="F" />
            </div>
            <div class="third-row-second-container">
                <div>
                    <img src="images/G.jpg" alt="G" />
                </div>
                <div>
                    <img src="images/G.jpg" alt="G" />
                </div>
                <div>
                    <img src="images/G.jpg" alt="G" />
                </div>
                <div>
                    <img src="images/G.jpg" alt="G" />
                </div>
            </div>
            <div>
                <img src="images/I.jpg" alt="I" />
            </div>
        </section>
    </main>
</body>

</html>
